<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Auto Care Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin Paneline Özel İyileştirmeler */
        body {
            background-color: #050505;
        }
        
        .stat-card {
            background-color: #141414;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* Tablo Tasarımı */
        .table-custom {
            background-color: #141414;
            color: #b0b0b0;
        }
        
        .table-custom th {
            color: var(--brand-orange);
            border-bottom: 2px solid #444;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            background-color: #1a1a1a;
        }

        .table-custom td {
            border-bottom: 1px solid #333;
            vertical-align: middle;
            background-color: #141414;
        }

        /* Müşteri İsmi İçin Özel Stil */
        .customer-name-highlight {
            color: #ffffff !important;
            font-weight: 700;
            font-size: 1rem;
        }

        .badge-status { 
            font-size: 0.75rem; 
            padding: 6px 12px; 
            letter-spacing: 0.5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="border-bottom: 2px solid var(--brand-orange); background-color: #000;">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="#">
                <span style="color: #FF8700;">/</span> ADMIN CONSOLE
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="text-muted small d-none d-md-block">Administrator</span>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm px-3">
                    LOGOUT <i class="fa-solid fa-power-off ms-2"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4" style="margin-top: 100px; padding-bottom: 50px;">
        
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <small class="text-muted text-uppercase">Total Appointments</small>
                    <h2 class="fw-bold text-white m-0 mt-2" id="statTotal">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <small class="text-muted text-uppercase">Pending Approval</small>
                    <h2 class="fw-bold text-warning m-0 mt-2" id="statPending">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <small class="text-muted text-uppercase">Completed Jobs</small>
                    <h2 class="fw-bold text-success m-0 mt-2" id="statCompleted">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <small class="text-muted text-uppercase">Est. Revenue</small>
                    <h2 class="fw-bold text-white m-0 mt-2" id="statRevenue">0 $</h2>
                </div>
            </div>
        </div>

        <div class="card border-secondary bg-dark">
            <div class="card-header border-secondary bg-transparent py-3 d-flex justify-content-between align-items-center">
                <h5 class="text-white fw-bold m-0" id="tableTitle">
                    <i class="fa-solid fa-list-check me-2"></i>ACTIVE REQUESTS
                </h5>
                
                <button id="toggleViewBtn" class="btn btn-outline-warning btn-sm fw-bold px-3">
                    <i class="fa-solid fa-clock-rotate-left me-2"></i>VIEW COMPLETED JOBS
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-dark table-hover table-custom mb-0">
                    <thead>
                        <tr>
                            <th>DATE</th>
                            <th>CUSTOMER</th>
                            <th>VEHICLE</th>
                            <th>SERVICES</th>
                            <th>PRICE</th>
                            <th>NOTE</th>
                            <th>STATUS</th>
                            <th class="text-end">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header border-bottom border-secondary" style="background-color: #1f1f1f; color: white;">
                <strong class="me-auto" id="toastTitle">System</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage" style="background-color: #141414; color: #e0e0e0;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script> 
    <script src="admin.js"></script>
</body>
</html>
