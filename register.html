<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Auto Care Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-secondary">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <i class="fa-solid fa-flag-checkered fa-3x mb-3" style="color: #FF8700;"></i>
                            <h2 class="fw-bold text-white display-6" style="font-style: italic;">JOIN THE CLUB</h2>
                            <p class="text-muted">Sign up for professional care.</p>
                        </div>
                        
                        <form id="registerForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="regName" placeholder="Full Name" required>
                                <label for="regName">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" required>
                                <label for="regEmail">Email Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="regPhone" placeholder="Phone Number" required>
                                <label for="regPhone">Phone Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
                                <label for="regPassword">Password</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3 mt-2">
                                <i class="fa-solid fa-arrow-right me-2"></i> REGISTER
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <small class="text-muted">Already a member? <a href="index.html" class="fw-bold text-decoration-none" style="color: #FF8700;">Login</a></small>
                        </div>
                        <div class="text-center mt-3">
                             <small><a href="index.html" class="text-muted text-decoration-none hover-orange"><i class="fa-solid fa-arrow-left"></i> Return to Home</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header border-bottom border-secondary" style="background-color: #1f1f1f; color: white;">
                <i class="fa-solid fa-circle-info me-2" id="toastIcon"></i>
                <strong class="me-auto" id="toastTitle">System Message</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage" style="background-color: #141414; color: #e0e0e0;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
